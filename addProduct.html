<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Cantarell&family=Prompt&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="./images/favicon/favicon-32x32.png" />
		<title>Legg til produkt | Norheimsund servicesenter</title>

	</head>
	<body>
		<header class="mb-4">
			<nav class="navbar navbar-light shadow-lg bg-light fixed-top navbar-expand-lg">
				<div class="container">
					<a class="navbar-brand" href="index.html">
						<img src="./images/logo-main.jpg" alt="norheimsund servicesenter logo" class="logo" />
					</a>
					<button
						class="navbar-toggler navbar-dark"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
					>
						<i class="bi bi-list"></i>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<div class="offcanvas-title mx-auto" id="offcanvasNavbarLabel">
								<img src="./images/logo-main.jpg" alt="site logo" class="logo text-start" />
							</div>
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<ul class="navbar-nav justify-content-end flex-grow-1 pe-3 align-items-center" id="menu-container"></ul>
						</div>
					</div>
				</div>
			</nav>
			<div class="postion-absolute"></div>
		</header>
		<main>
			<section class="container" style="margin: 150px auto">
				<form class="mx-auto col-md-6 shadow p-4 my-4" enctype="multipart/form-data">
					<h1 class="my-4 text-center">Legge til Produkt</h1>
					<span id="message-container"></span>
					<div class="mb-3">
						<label for="title" class="form-label lead">Title</label>
						<input type="text" class="form-control" id="title" placeholder="skriv inn titel" name="title" />
						<span id="title-error"></span>
					</div>
					<div class="mb-3">
						<label for="img" class="form-label lead">Bilde</label>
						<div class="input-group mb-3">
							<input type="file" class="form-control" id="img" name="files" accept="image/*" />
						</div>
						<span id="img-error"></span>
					</div>
					<div class="mb-3">
						<label for="description" class="form-label lead">Beskrivelse</label>
						<textarea
							type="description"
							class="form-control"
							id="description"
							rows="8"
							placeholder="skriv inn beskrivelse"
							name="description"
						></textarea>
						<div id="description-error" class="w-100"></div>
					</div>
					<div class="mb-3">
						<label for="tag" class="form-label lead">Tag</label>
						<input type="text" class="form-control" id="tag" placeholder="skriv inn tag uten '-' eller '/' , f.eks. 'dekk'" name="tag" />
						<span id="tag-error"></span>
					</div>
					<button class="btn btn-primary w-100 my-4">Legge til</button>
				</form>
			</section>
		</main>

		<!-- Site footer -->
		<footer class="bg-dark text-light position-relative mt-5s"></footer>
		<!-- spinner -->
		<div class="spinner-border text-danger position-absolute" role="status" id="spinner">
			<span class="visually-hidden">Loading...</span>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/addProduct.js" type="module"></script>
	</body>
</html>
